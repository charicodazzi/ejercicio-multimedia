<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1 Multimedia</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="https://i.blogs.es/c4d9b0/fortnite/1366_2000.jpg"
        alt="Imagen Fortnite"
      />
    </section>
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video
        src="videoplayback.mp4"
        controls
        muted
        loop
        autoplay
        type="video.mp4"
      ></video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio
        src="Lady Gaga Born this Way Iconic performance Westfield.mp3"
        controls
        autoplay
        loop
      ></audio>
    </section>
  </body>
</html>
